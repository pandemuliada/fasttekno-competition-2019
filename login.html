<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login - UrFurniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src\css\bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src\css\main.css"
    />
    <link rel="shortcut icon" href="bahan\favicon.png" type="image/x-icon" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <a href="index.html" class="navbar-brand"
        ><span class="font-weight-bold text-primary h4">Ur</span>Furniture</a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-content" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link" style="color: #5cdbfe;"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="catalogue.html" class="nav-link">Catalogue</a>
          </li>
          <li class="nav-item">
            <a href="timeline.html" class="nav-link">Timeline</a>
          </li>
          <li class="nav-item">
            <a href="gallery.html" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="500.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="404.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="btn btn-primary mb-2 mb-md-0">Login</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="btn btn-outline-primary">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="login mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">
            <form action="" class="form px-5 pt-4 pb-5">
              <h1 class="text-primary mb-4">Login</h1>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Email or Usename"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input type="checkbox" class="d-inline-block mt-1" />
                <label for="" class="d-inline-block">Keep me signed in</label>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-primary btn-block"
                  value="S I G N &nbsp; I N"
                />
              </div>
              <div class="form-group text-right mb-0">
                <a href="#!" class="text-primary text-right"
                  >Forgot password ?</a
                >
              </div>
              <h6
                class="font-weight-ligh text-center mx-auto bg-white"
                style="position: relative; top: 25px; width: 70px;"
              >
                OR
              </h6>
              <hr class="mb-4" />
              <div class="row">
                <div class="col-md-6 mb-2">
                  <a
                    href="#!"
                    class="btn btn-outline-primary btn-block font-weight-bold"
                    >Facebook</a
                  >
                </div>
                <div class="col-md-6">
                  <a
                    href="#!"
                    class="btn btn-outline-primary btn-block font-weight-bold"
                    >Google</a
                  >
                </div>
              </div>
            </form>
            <p class="text-secondary mt-4 text-center">
              Dont have an account ? &nbsp;<a
                href="register.html"
                class="text-primary"
                >Signup</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="src\js\jquery-3.3.1.min.js"></script>
    <script src="src\js\bootstrap.bundle.min.js"></script>
    <script src="src\js\bootstrap.min.js"></script>
    <script src="src\js\main.js"></script>
  </body>
</html>
